{% extends 'halls/base.html' %}

{% block title %}Deelete {{ object }}{% endblock %}

{% block content %}
<h2 class="my-4">Delete this video ?</h2>

<form method="post" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-danger mt-3">Delete</button>
</form>

<div class="row">
  <div class="col-md-4 mt-3">
    <div class="card mb-4 shadow-sm">
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/{{ object.youtube_id }}"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <div class="card-body">
        <p class="card-text">{{ object.title }}</p>
      </div>
    </div>
  </div>
</div>

<a href="{% url 'hall-detail' object.hall.pk %}" class="btn btn-success my-3">Back to {{ object.hall }}</a>

{% endblock %}
